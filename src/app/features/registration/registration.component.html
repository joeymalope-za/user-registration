<!-- register.component.html -->
<div class="registration-container stripe-gradient-bg">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registration-form">
    <!-- Name Field -->
     <div class="logo-container">
      <img src="logo.svg" alt="logo" class="logo">
     </div>
    <div class="form-group">
      <label for="name">Full Name*</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name"
        [class.invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
      >
      <div class="validation-error" 
          *ngIf="registerForm.get('name')?.errors?.['required'] && registerForm.get('name')?.touched">
        Name is required
      </div>
      <div class="validation-error" 
          *ngIf="registerForm.get('name')?.errors?.['pattern'] && registerForm.get('name')?.touched">
        Only letters and spaces allowed
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email Address*</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
      >
      <div class="validation-error" 
          *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">
        Email is required
      </div>
      <div class="validation-error" 
          *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched">
        Please enter a valid email address
      </div>
      <div class="validation-error" 
          *ngIf="registerForm.get('email')?.errors?.['emailTaken'] && registerForm.get('email')?.touched">
        This email is already registered
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password*</label>
      <input 
        type="password" 
        id="password" 
        minlength="8"
        formControlName="password"
        [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
      >
      <div class="validation-error" 
          *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">
        Password is required
      </div>
      <div class="validation-error" 
          *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched">
        Password must be at least 8 characters long
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password*</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="confirmPassword"
        [class.invalid]="(registerForm.get('confirmPassword')?.invalid || registerForm.errors?.['mismatch']) && registerForm.get('confirmPassword')?.touched"
      >
      <div class="validation-error" 
          *ngIf="registerForm.get('confirmPassword')?.errors?.['required'] && registerForm.get('confirmPassword')?.touched">
        Please confirm your password
      </div>
      <div class="validation-error" 
          *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
        Passwords do not match
      </div>
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="submit-button"
      [disabled]="registerForm.invalid || registerForm.pending"
    >
      Register
    </button>
  </form>
  <div class="bg-container">
  </div>
</div>

<div class="container">
  <nav class="page-nav">
    <img src="logo.svg" alt="logo" class="logo" style="width: 200px; height: 50px;">
  </nav>
  <div class="page-container">
    <div class="page-header-container">
      <h1>Dashboard</h1>
    </div>
    <header class="page-header">
      <div class="header-cards">
        <div class="header-card">
          <h3>Successful Login Attempts</h3>
          <p class="metric-value">
            {{ passedLoginAttempts }}
          </p>
        </div>
        <div class="header-card">
          <h3>Failed Login Attempts</h3>
          <p class="metric-value">
            {{ failedLoginAttempts }}
          </p>
        </div>
      </div>
    </header>

    <div class="tab-container">
      <div class="tab-headers">
        <button class="tab-header" (click)="activeTab = 0" [class.active]="activeTab === 0">Pie Chart</button>
        <button class="tab-header" (click)="activeTab = 1" [class.active]="activeTab === 1">Bar Graph</button>
      </div>

      <div class="tab-content">
        <div class="tab-panel" *ngIf="activeTab === 0">
          <p>Login Attempts Pie Chart.</p>
          <div id="piechart" style="width: 100%; height: 300px;"></div>
          <app-chart
            [chartType]="'pie'" 
            [chartTitle]="'Login Attempts'"
            [chartData]="[
              ['Status', 'Count'],
              ['Successful', passedLoginAttempts],
              ['Failed', failedLoginAttempts]
            ]"
          ></app-chart>
        </div>
        <div class="tab-panel" *ngIf="activeTab === 1">
          <p>Login Attempts Bar Graph.</p>
          <div id="barchart" style="width: 100%; height: 300px;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
